  name: Api Caching in Cloudflare
  quote: >
    Cloudflare workers as a custom caching middleware for an enterprise api
  description: | # this will include new lines to allow paragraphs
    Utilised Cloudflare workers and Cloudflare's caching api to cache typically uncacheable POST HTTP api responses and serve them to calling clients from the edge directly. Delivered immediate and tangible benefits to the organisation in terms of response times, user experience and outright scalability. Also resulted in significant savings in bandwidth utilisation at the origin

