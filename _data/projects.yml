  name: User filtering in Cloudflare
  quote: >
    Cloudflare workers as a custom filter for unknown user login attempts
  description: | # this will include new lines to allow paragraphs
    Deployed a Cloudflare worker to check user logins against a maintained list of known users (stored in a CF KV namespace). Any unknown user login attempts are rejected immediately from the edge. Helps to protect against brute force & DDOS login attacks

