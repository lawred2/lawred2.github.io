  name: API Caching in Cloudflare
  quote: >
    Cloudflare worker as caching middleware for enterprise api
  description: | # this will include new lines to allow paragraphs
    Used Cloudflare workers and Cloudflare's caching api to provide for serving cached api responses from the CF edge. Delivered immediate benefits to the organisation in terms of response times, user experience and outright scalability. Also resulted in significant savings in bandwith utilisation at the origin.

